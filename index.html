    <script>
        function selectOffer(unit) {
            // Remove active class from all cards
            document.querySelectorAll('.offer-card').forEach(card => {
                card.classList.remove('active');
            });

            // Hide all size/color options
            document.querySelectorAll('.size-color-options').forEach(options => {
                options.classList.add('hidden');
            });

            // Add active class to the selected card
            let activ=document.querySelector(`#unit${unit}`).parentElement.classList.add('active');
                 console.log(activ);
            // Show the corresponding size/color options
            document.querySelector(`#options${unit}`).classList.remove('hidden');
        }
